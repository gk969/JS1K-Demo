<html>	<head>		<title>JS1K Demo</title>		<meta charset="utf-8">	</head>		<body>		<canvas id="c" width="1024" height="768">		<script>			var b = document.body;			var c = document.getElementsByTagName('canvas')[0];			var a = c.getContext('2d');			document.body.clientWidth; // fix bug in webkit: http://qfox.nl/weblog/218		</script>				<script>var a = innerWidth,    b = innerHeight;D = document;B = D.body;C = B.children[0];X = C.getContext("2d");B.style.margin = "0";B.style.overflow = "hidden";C.width = a;C.height = innerHeight;var c = 0,    d, e, f, g, h, i, j, k, l, m, n, o = 0,    p = 0,    q, r, s, t, u = 0,    v = 0,    w, x, y, z, A, E, F = 1,    G = 1,    H = Math.sin,    I = Math.cos,    J = 2,    K = 8 / 3,    M = 0;setInterval(function() {    d = 0.1;    f = e = 0;    F = v;    G = -u;    w = H(F);    x = I(F);    y = H(G);    z = I(G);    A = H(0);    E = I(0);    if (M == 0) {        J += 0.0050;        if (J >= 40) M = 1    } else if (M == 1) {        J -= 0.0050;        if (J <= 1) M = 0    }    X.fillStyle = "rgb(0,0,0)";    X.fillRect(0, 0, a, b);    for (c = 0; c < 2E3; c++) {        X.beginPath();        X.moveTo(o, p);        g = d + 0.01 * J * (e - d);        h = e + 0.01 * (d * (28 - f) - e);        i = f + 0.01 * (d * e - K * f);        j = x * h - w * i;        k = w * h + x * i;        l = y * k + z * g;        m = E * l - A * j;        n = A * l + E * j;        o = a / 2 + (m - 0) * 10;        p = b / 2 + (n - 0) * 10;        d = g;        e = h;        f = i;        q = c / 2E3;        r = Math.floor(0 + q * 255 + 0.5);        s = Math.floor(200 + q * -200 + 0.5);        t = Math.floor(200 + q * 55 + 0.5);        X.strokeStyle = "rgb(" +            Math.floor(r * f / 20) + "," + Math.floor(s * f / 20) + "," + Math.floor(t * f / 20) + ")";        X.lineTo(o, p);        X.stroke()    }}, 10);D.onmousemove = function(L) {    u = (L.clientX - a / 2) / 200;    v = (L.clientY + b / 2) / 200};		</script>			</body></html>
