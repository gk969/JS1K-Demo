<html>	<head>		<title>JS1K Demo</title>		<meta charset="utf-8">	</head>		<body>		<canvas id="c" width="1024" height="768">		<script>			var b = document.body;			var c = document.getElementsByTagName('canvas')[0];			var a = c.getContext('2d');			document.body.clientWidth; // fix bug in webkit: http://qfox.nl/weblog/218		</script>				<script>		/*		PHIreworks! version 1.2		copyright 2010 by Greg Reimer (http://github.com/greim)		*/		(function(w,d,m,s){			d.body[s].margin = '0';			d.body[s].overflow = 'hidden';			var width = self.innerWidth,				height = self.innerHeight,				canvas = d.getElementById('c'),				midWidth = width / 2,				midHeight = height / 2,				PHI = (m.sqrt(5)+1)/2,				amount = 300,				dots = [],				i = 0,				context = canvas.getContext('2d'),				dist = function(x,i){					var result = i==0 ? m.pow(x,2)/30+100 : i==1 ? m.sqrt(x)*30 : i==2 ? x*3 : amount-x;					return result;				},				size = function(x,i){					var result = i==0 ? m.log(x+2)*3.5 : i==1 ? 22-m.log(x+2)*3.5 : m.log(m.sin(x/amount*m.PI)*40+1)*4+1;					return result;				},				f = [[0,0],[1,2],[2,0],[3,1]][new Date().getTime()%4],				opac = 'rgba(0,0,0,'+(m.random()>.5?.3:.1)+')';			canvas.width = width;			canvas.height = height;			canvas[s].background = "#000";			function placeDot(angle, distance, size, color){				context.fillStyle = color;				var x = midWidth + m.cos(angle*2*m.PI) * distance;				var y = midHeight + m.sin(angle*2*m.PI) * distance;				context.beginPath();				context.arc(x, y, size, 0, m.PI*2, true);				context.fill();			}			(function(){				i++;				dots.unshift({a:i*PHI,c:((i+(amount/3))%amount)/amount});				if (dots.length > amount) { dots.pop(); }				context.fillStyle = opac;				context.fillRect(0,0,width,height);				for (var j=0; j<dots.length; j++){				var trans = (1-j/amount)*4;					placeDot(						dots[j].a,						dist(j+1,f[0]),						size(j,f[1]),						"hsla("+m.round((dots[j].c)*360)+",100%,50%,"+trans+")"					);				}				w.setTimeout(arguments.callee, 20);			})();			ondblclick = function (e) {				PHI = (e.pageX - midWidth) / width;			};		})(window,document,Math,'style');		</script>			</body></html>
