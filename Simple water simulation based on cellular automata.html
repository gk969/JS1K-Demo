<html>	<head>		<title>JS1K Demo</title>		<meta charset="utf-8">	</head>		<body>		<canvas id="c" width="1024" height="768">		<script>			var b = document.body;			var c = document.getElementsByTagName('canvas')[0];			var a = c.getContext('2d');			document.body.clientWidth; // fix bug in webkit: http://qfox.nl/weblog/218		</script>				<script>			var c = document.body.children.c,			d = c.getContext('2d'),			w = 100,			z = p = 5E3,			x, y, t = [],			m = [],			n = [],			F = Math.floor,			R = Math.random;		for (d.globalAlpha = 0.8; z--;) t[z] = m[z] = n[z] = z % 2E3 < 1E3 ? z % 20 < 10 : z % 20 > 9;		setInterval(function() {			for (x = z = p; x--;) n[x] = (m[(p + x - 1) % p] + m[(x + 1) % p] + m[(p + x - w) % p] + m[(x + w) % p] >> 1) - n[x], n[x] -= n[x] >> 5;			for (; z--;) x = m[(p + z - 1) % p] - m[(z + 1) % p] >> 9, y = m[(p + z - w) % p] - m[(z + w) % p] >> 9, y = t[((w * y) + x + z + p) % p] * 9, x = (x < 0 ? 8 : x > 7 ? 15 : x + 8).toString(16), d.fillStyle = '#' + x + y + x + 'ff' + y, d.fillRect(z % w * 3, F(z / w) * 3, 3, 3);			x = m;			m = n;			n = x		}, 20);		function W(i) {			m[i + 1] = m[i - 1] = m[i + w] = m[i - w] = m[i] -= p		}		c.onmousemove = function(e) {			W(F(e.offsetX / 3) + w * F(e.offsetY / 3))		};		(function _() {			W(F(R() * p));			setTimeout(_, F(R() * p))		})()		</script>			</body></html>
