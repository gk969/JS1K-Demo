<html>	<head>		<title>JS1K Demo</title>		<meta charset="utf-8">	</head>		<body>		<canvas id="c" width="1024" height="768">		<script>			var b = document.body;			var c = document.getElementsByTagName('canvas')[0];			var a = c.getContext('2d');			document.body.clientWidth; // fix bug in webkit: http://qfox.nl/weblog/218		</script>				<script>var c = document.getElementById('c')var grid = []c.width = 500; c.height = 500var ctx = c.getContext('2d')var easeInCubic= function (x, t, b, c, d) {    return c*(t/=d)*t*t + b}var easeOutBounce= function (x, t, b, c, d) {    if ((t/=d) < (1/2.75)) {        return c*(7.5625*t*t) + b    } else if (t < (2/2.75)) {        return c*(7.5625*(t-=(1.5/2.75))*t + .75) + b    } else if (t < (2.5/2.75)) {        return c*(7.5625*(t-=(2.25/2.75))*t + .9375) + b    } else {        return c*(7.5625*(t-=(2.625/2.75))*t + .984375) + b    }}var draw = function() {    ctx.clearRect(0,0,500,500)        for(var j=0; j<9; j++) {        for(var i=0; i<9; i++) {                    var x = i*40+((9-j)*20)-(i*20), y = j*10 + 100 + (i*10)                        if(grid[i] && grid[i][j]) {                t = grid[i][j]                if(t<50) {                    t++                    y = easeInCubic(0, t, y, -50, 50)                } else if(t<100) {                    t++                    y = easeOutBounce(0, t-50, y-50, 50, 50)                }                if(t==100) {                    grid[i][j]=0                } else {                    grid[i][j]=t                }            }                    ctx.beginPath()            ctx.moveTo(x + 20, y + 20)            ctx.lineTo(x + 20, y + 100)            ctx.moveTo(x + 40, y + 10)            ctx.lineTo(x + 40, y + 90)            ctx.lineTo(x + 20, y + 100)            ctx.lineTo(x, y + 90)            ctx.lineTo(x, y + 10)            ctx.fillStyle = 'rgba(100,' + Math.floor(255-16.5*i) + ',' + Math.floor(255-16.5*j) + ',.9)'            ctx.fill()            ctx.stroke()            ctx.closePath()                    ctx.beginPath()            ctx.moveTo(x, y + 10)            ctx.lineTo(x + 20, y)            ctx.lineTo(x + 40, y + 10)            ctx.lineTo(x + 20, y + 20)            ctx.lineTo(x, y + 10)            ctx.fillStyle = 'rgba(35,' + (Math.floor(255-16.5*i)-65) + ',' + (Math.floor(255-16.5*j)-65) + ',.9)'                                       ctx.fill()            ctx.stroke()            ctx.closePath()                }    }}c.onmousemove = function(e) {    xmap = Math.ceil((e.offsetX + 2 * (e.offsetY || e.layerX) - 240 - 200) / 40)    ymap = Math.ceil((e.offsetX - 2 * (e.offsetY || e.layerY) - 240 + 200) / -40) - 2        if(!grid[xmap]) {        grid[xmap] = []    }    if(!grid[xmap][ymap]) {        grid[xmap][ymap] = 20    }}// Run!setInterval(draw, 10)		</script>			</body></html>
